<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meltforce</title>
    <meta name="description" content="meltforce â€“ Nerd. Tinkerer. Homelabber.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #09090b;
            --text: #fafafa;
            --text-secondary: #a1a1aa;
            --accent: #14b8a6;
            --accent-hover: #2dd4bf;
            --card-bg: #18181b;
            --border: #27272a;
        }

        [data-theme="light"] {
            --bg: #fafafa;
            --text: #09090b;
            --text-secondary: #71717a;
            --accent: #0d9488;
            --accent-hover: #0f766e;
            --card-bg: #ffffff;
            --border: #e4e4e7;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 420px;
            text-align: center;
            animation: fadeUp 0.6s ease-out;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(16px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .theme-toggle {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 50%;
            width: 42px;
            height: 42px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            z-index: 10;
        }

        .theme-toggle:hover {
            border-color: var(--text-secondary);
            transform: scale(1.05);
        }

        .theme-toggle svg {
            width: 18px;
            height: 18px;
            fill: var(--text);
            transition: fill 0.3s ease;
        }

        .sun { display: none; }
        [data-theme="light"] .sun { display: block; }
        [data-theme="light"] .moon { display: none; }

        .photo-wrapper {
            width: min(55vw, 280px);
            height: min(55vw, 280px);
            margin: 0 auto 1.5rem;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid var(--border);
            transition: border-color 0.3s ease;
        }

        .photo-wrapper:hover {
            border-color: var(--accent);
        }

        .photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        h1 {
            font-size: 1.65rem;
            font-weight: 700;
            letter-spacing: -0.03em;
            margin-bottom: 0.4rem;
        }

        .tagline {
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-weight: 500;
            letter-spacing: 0.02em;
            margin-bottom: 0.75rem;
        }

        .description {
            color: var(--text-secondary);
            font-size: 0.875rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            max-width: 340px;
            margin-left: auto;
            margin-right: auto;
        }

        .links {
            display: flex;
            flex-wrap: wrap;
            gap: 0.625rem;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .link {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            padding: 0.6rem 1.1rem;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 9999px;
            color: var(--text);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .link:hover {
            border-color: var(--accent);
            color: var(--accent);
            transform: translateY(-1px);
        }

        .link svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
            flex-shrink: 0;
        }

        .alter-ego {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.8rem;
            font-weight: 500;
            transition: color 0.2s ease;
            padding: 0.5rem 0;
        }

        .alter-ego:hover {
            color: var(--accent);
        }

        .alter-ego svg {
            width: 14px;
            height: 14px;
            fill: currentColor;
            transition: transform 0.2s ease;
        }

        .alter-ego:hover svg {
            transform: translateX(2px);
        }

        footer {
            margin-top: 3rem;
            color: var(--text-secondary);
            font-size: 0.75rem;
            letter-spacing: 0.02em;
        }

        @media (max-width: 480px) {
            body {
                padding: 1.25rem;
            }
            .photo-wrapper {
                width: min(65vw, 260px);
                height: min(65vw, 260px);
            }
            h1 {
                font-size: 1.5rem;
            }
            .theme-toggle {
                top: 1rem;
                right: 1rem;
                width: 38px;
                height: 38px;
            }
            footer {
                margin-top: 2rem;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
        <svg class="moon" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
        <svg class="sun" viewBox="0 0 24 24"><circle cx="12" cy="12" r="5" fill="none" stroke="currentColor" stroke-width="2"/><line x1="12" y1="1" x2="12" y2="3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><line x1="12" y1="21" x2="12" y2="23" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><line x1="1" y1="12" x2="3" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><line x1="21" y1="12" x2="23" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
    </button>

    <div class="container">
        <div class="photo-wrapper">
            <img src="meltforce.png" alt="meltforce" class="photo">
        </div>
        <h1>meltforce</h1>
        <p class="tagline">Nerd. Tinkerer. Homelabber.</p>
      <div class="links">

            <a href="https://meltforce.org/cast2md" class="link" target="_blank" rel="noopener">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 11a9 9 0 0 1 9 9"/><path d="M4 4a16 16 0 0 1 16 16"/><circle cx="5" cy="19" r="1" fill="currentColor"/></svg>
                cast2md

        </div>
        <a href="https://melter.me" class="alter-ego">
            Alter Ego
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></svg>
        </a>
        <footer>Berlin, Germany</footer>
    </div>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const current = html.getAttribute('data-theme');
            html.setAttribute('data-theme', current === 'light' ? 'dark' : 'light');
            localStorage.setItem('theme', current === 'light' ? 'dark' : 'light');
        }
        const saved = localStorage.getItem('theme');
        if (saved) document.documentElement.setAttribute('data-theme', saved);
    </script>
</body>
</html>
